<!DOCTYPE html>
<html lang="pt">  <!-- Define a língua do conteúdo como português -->
<head>
  <meta charset="UTF-8">  <!-- Define a codificação de caracteres como UTF-8 -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">  <!-- Define configurações para exibição responsiva -->
  <title>Visibilidade do Botão</title>  <!-- Título da página que aparece na aba do navegador -->
  <style>
    body {
      width: 200px;  /* Define a largura do corpo do popup */
      padding: 10px;  /* Adiciona um pequeno espaçamento interno */
      font-family: Arial, sans-serif;  /* Define a fonte do texto */
      text-align: center;  /* Centraliza o texto dentro do body */
    }
    button {
      padding: 10px;  /* Adiciona um espaçamento interno ao botão */
      font-size: 14px;  /* Define o tamanho da fonte no botão */
      cursor: pointer;  /* Muda o cursor para o formato de ponteiro ao passar sobre o botão */
      background-color: #4CAF50;  /* Define a cor de fundo do botão */
      color: white;  /* Define a cor do texto do botão */
      border: none;  /* Remove a borda do botão */
      border-radius: 5px;  /* Arredonda as bordas do botão */
      width: 100%;  /* Faz o botão ocupar toda a largura disponível */
    }
    button:hover {
      background-color: #45a049;  /* Altera a cor de fundo do botão ao passar o mouse sobre ele */
    }
  </style>
</head>
<body>
  <h3>Alternar Visibilidade</h3>  <!-- Título que aparece no popup -->
  <button id="toggleBtn">Ocultar Botão</button>  <!-- Botão que aciona a alternância da visibilidade -->
  
  <script src="popup.js"></script>  <!-- Inclui o script JavaScript responsável pela funcionalidade do popup -->
</body>
</html>
